    explain_user_scripts_heading: "使用者腳本是什麼？"
    explain_user_scripts_html: "使用者腳本是一段用 JavaScript 撰寫的代碼，當使用者瀏覽腳本所指定的網頁時，腳本將根據代碼指令為網頁增強功能、移除煩人的東西，或是進行其他改造。Greasy Fork 上的腳本全部免費，並可藉由 %{how_to_install_link} 來進行安裝。Greasy Fork 目前擁有上百開發者精心打造的成千上萬個使用者腳本，你可以 %{browse_link} 看看我們都有些什麼！"
