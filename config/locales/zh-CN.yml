  help:
    meta_keys:
      title: "Greasy Fork 要读取的脚本元键值"
      intro_html: "这里有 Greasy Fork 将读取的<a href=\"http://wiki.greasespot.net/Metadata_Block\">用户脚本元键值</a>的一个列表。此列表以外的元键值可以写在脚本中，并且将存在于安装的脚本中，但不会对 Greasy Fork 的用户界面产生影响。"
      name: "脚本的名称，用于标题和链接。必填。"
      name_localized_html: "脚本在特定语言区域的名称，这个 XX 是 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 双字母代码</a>，YY 是可选的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 国家及地区代码</a>。匹配该代码的用户浏览时将得到覆盖的 <code>@name</code>。"
      description: "脚本所做功能的描述。是显示在脚本名称下面的一段文本。必填。"
      description_localized_html: "脚本在特定语言区域的描述，这个 XX 是 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 双字母代码</a>，YY 是可选的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 国家及地区代码</a>。匹配该代码的用户浏览时将得到覆盖的 <code>@description</code>。"
      namespace_html: "<code>@namespace</code> 及 <code>@name</code> 的联合体将被用户脚本管理器用于判断是否已安装该脚本。Greasy Fork 也需要此字段，如果它在更新时发生变更，将发出警告。"
      version_html: "脚本以 <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">Mozilla 版本格式</a>标注的版本标识符。版本会显示在脚本的信息页面上。Greasy Fork 需要此字段，如果它在脚本的代码变更时递减或者未增加，将发出警告。"
      include: "标示脚本将运行在哪些页面上。此列表将在被处理后显示在脚本的信息页面上，及用于分类脚本。"
      require_html: "包括输入到脚本中的外部 JavaScript。参见 %{external_script_link}。"
      require_external_script_link_text: "规则，对于包含外部脚本的代码"
      updateURL: "告知用户脚本管理器应该如何进行更新。Greasy Fork 将剥离此键值，任何从 Greasy Fork 安装的脚本只能从 Greasy Fork 更新。"
      license: "许可协议的网址或者名称，描述是否允许人们复制和修改脚本。缺乏许可协议意味着用户可以供个人使用安装该脚本，但可能不能重新分发它。许可协议会显示在脚本的信息页面上。"
      supportURL: "用户可获得该脚本技术支持的网址（例如：一个 Bug 跟踪系统、一个论坛、一个电子邮件地址）。技术支持网址会显示在脚本的反馈页面上。"
      contributionURL_html: "捐助脚本作者的网址。捐助网址会显示在脚本的反馈页面。网址可以是 http、https 或者比特币协议网址。要链接到 PayPal 捐赠页面，请使用像是 <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a> 的格式，用您自己的电子邮件地址替换该样例的地址。"
      contributionAmount_html: "建议捐赠金额，配合 <code>@contributionURL</code> 使用。"
      compatible_html: "标记此脚本与某个浏览器兼容。兼容性信息将显示在脚本的页面上。兼容性上的注释可以以 <code>@compatible firefox Must disable pop-up blocker</code> 这样的格式。可识别的浏览器有: %{browsers}。"
      incompatible_html: "标记此脚本与某个浏览器不兼容。兼容性信息将显示在脚本的页面上。兼容性上可选添加的注释可以以 <code>@incompatible firefox Broken since Firefox 23</code> 这样的格式。可识别的浏览器有: %{browsers}。"
    writing_user_scripts:
      title: "如何编写用户脚本"
      content_html: "<p>编写用户脚本需要 JavaScript 的基本知识。<a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot Wiki 上的教程</a>应该能带您开始了解 JavaScript 常规脚本和用户脚本。翻查和阅读其他人的脚本将是有益的。您可能对 %{code_rules_link} 和 %{meta_keys_link} 感兴趣。如果您在开发脚本时遇到困难，欢迎%{ask_in_forum_link}。</p><p>若要在 Greasy Fork 上发布，您需要创建一个账户。在您的%{user_page_link}，点击%{post_new_script_link}链接。</p>"
      ask_in_forum_link_text: '在论坛中询问'
