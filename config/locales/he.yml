        <p>%{browse_link:סייר באתר זה} למציאת סקריפט משתמש שאתה רוצה לנסות. הנה כמה
        מהסקריפטים הפופולאריים ביותר: </p>

        %{highlighted_scripts_list}

        <p>ברגע שמצאת סקריפט משתמש, לחץ על כפתור ההתקנה הירוק בעמוד של סקריפט משתמש
