    installing_step1_description_html: >
        <p>כדי להשתמש בסקריפטי משתמש עליך קודם להתקין מנהל סקריפטי משתמש. הבחירה בין
        מנהלי סקריפטי המשתמש גם תלויה באיזה דפדפן הינך משתמש.</p>

        <ul>

        <li>כרום: %{chrome_tampermonkey_link:Tampermonkey}</a> או %{chrome_violentmonkey_link:Violentmonkey}</li>

        <li>פיירפוקס: %{firefox_greasemonkey_link:Greasemonkey}, %{firefox_tampermonkey_link:Tampermonkey},
        או %{firefox_violentmonkey_link:Violentmonkey}</li>

        <li>ספארי: %{safari_tampermonkey_link:Tampermonkey}</li>

        <li>מייקרוסופט אדג': %{edge_tampermonkey_link:Tampermonkey}7</li>

        <li>אופרה: %{opera_tampermonkey_link:Tampermonkey} או %{opera_violentmonkey_link:Violentmonkey}8</li>

        <li>מקסתון: %{maxthon_violentmonkey_link:Violentmonkey}</li>

        <li>דולפין: %{dolphin_tampermonkey_link:Tampermonkey}</li>

        <li>UC: %{uc_tampermonkey_link:Tampermonkey}</li>

        <li>Qupzilla: (אין צורך בהתקנה נוספת)</li>

        <li>AdGuard: (אין צורך בהתקנה נוספת)</li>

        </ul>
