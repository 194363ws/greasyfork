    greasy_fork_for_authors_html: "Greasy Fork streeft ernaar om de belangrijkste gebruikersscripts-website te worden na de val van userscripts.org, met het grootste publiek voor uw scripts. Kwaliteit van de scripts heeft onze prioriteit, dus we streven ernaar om spam- en scam-scripts te blokkeren. Wij bieden technologie om gemakkelijk al uw scripts te beheren, zoals bijvoorbeeld het automatisch ophalen van wijzigingen wanneer u iets doorvoert op GitHub (of waar dan ook!)"
