    explain_user_scripts_heading: "Wat zijn gebruikersscripts?"
    explain_user_scripts_html: "Gebruikersscripts zijn stukjes code die functies toevoegen, irritaties verwijderen, of andere dingen doen met de sites die u bezoekt. De gebruikersscripts op Greasy Fork zijn gratis en kunnen worden geïnstalleerd met %{how_to_install_link}. Greasy Fork heeft duizenden gebruikersscripts geschreven door honderden auteurs, dus %{browse_link} om te zien wat we hebben!"
    explain_user_scripts_how_to_install_link: "gratis extensies, zoals Greasemonkey"
    explain_user_scripts_browse_link: "begin met surfen"
    greasy_fork_for_authors_heading: "Ik ben een script schrijver, waarom zou ik Greasy Fork gebruiken?"
    greasy_fork_for_authors_html: "Greasy Fork streeft ernaar om de belangrijkste gebruikersscript site te worden na de val van userscripts.org, met het grootste publiek voor uw scripts. Kwaliteit van de scripts heeft prioriteit, dus we streven ernaar om spam en scam scripts te blokkeren. Wij bieden technologie om gemakkelijk al uw scripts te beheren, bijvoorbeeld automatisch ophalen van veranderingen wanneer u zich verbind met GitHub (of waar dan ook!)"
    scripts_sample: "Een beknopt overzicht onze scripts"
    scripts_sample_more: "Meer..."
