    explain_user_scripts_heading: "Wat zijn gebruikersscripts?"
    explain_user_scripts_html: "Gebruikersscripts zijn stukjes code die functies toevoegen, irritaties verwijderen of andere dingen doen met de sites die u bezoekt. De gebruikersscripts op Greasy Fork zijn gratis en kunnen worden geïnstalleerd met %{how_to_install_link}. Greasy Fork bevat duizenden gebruikersscripts geschreven door honderden auteurs, dus %{browse_link} om te zien wat we hebben!"
