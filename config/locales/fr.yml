    greasy_fork_for_authors_html: "Le but de Greasy Fork est de devenir le premier site de scripts utilisateurs près la fermeture de userscripts.org, avec la plus large audience pour vos scripts. Nous privilégions la qualité des scripts, nous nous efforçons donc de bloquer le spam et les escroqueries. Nous offrons la technologie pour gérer vos scripts plus facilement, par exemple en récupérant automatiquement vos modifications quand vous committez sur GitHub (ou n'importe où !)"
