    explain_user_scripts_html: "Les scripts utilisateurs sont des morceaux de code qui ajoutent des fonctionnalités, enlèvent des gênes, ou font d'autre choses aux sites que vous visitez. Les scripts utilisateurs sur Greasy Fork sont gratuits et peuvent être installés avec %{how_to_install_link}. Greasy Fork répertorie des milliers de scripts utilisateurs écrits par des centaines d'auteurs, alors %{browse_link} !"
