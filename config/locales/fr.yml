    explain_user_scripts_heading: "Que sont les scripts utilisateurs ?"
    explain_user_scripts_html: "Les scripts utilisateurs sont des morceaux de code qui ajoutent des fonctionnalités, enlèves des gênes, ou font autre chose aux sites que vous visitez. Les scripts utilisateurs sur Greasy Fork sont gratuits et peuvent être installés avec %{how_to_install_link}. Greasy Fork a des milliers de scripts utilisateurs écrits par des centaines d'auteurs, alors %{browse_link} pour voir ce que nous avons !"
