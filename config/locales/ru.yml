    greasy_fork_for_authors_html: "Greasy Fork собирается стать первым по значению сайтом для пользовательских скриптов (userscripts) после прекращения функционирования прежнего фаворита - userscripts.org, с ещё большей аудиторией для ваших скриптов. Мы тщательно следим за качеством скриптов и стараемся блокировать мошеннические и спамовые скрипты. У нас вы можете удобно управлять вашими скриптами, например, автоматически загружать сюда последнюю версию с GitHub (или с любого другого сайта!)"
