    explain_user_scripts_html: "Пользовательские скрипты - это кусочки программного кода, которые добавляют новые функции, убирают надоедливые части или функции с сайтов или делают с ними любые другие вещи, которые могут быть вам полезны. Скрипты на Greasy Fork бесплатны и могут быть установлены через %{how_to_install_link}. На Greasy Fork имеются тысячи пользовательских скриптов, написанных сотнями разных авторов, так что %{browse_link} чтобы посмотреть, что тут есть."
