    welcome: "Herzlich Willkommen auf Greasy Fork, einer Seite für Benutzerskripte"
    explain_user_scripts_heading: "Was sind Benutzerskripte?"
    explain_user_scripts_html: "Benutzerskripte sind kleine Javascript-Quelltextstücke. Sie fügen den Seiten, die Sie besuchen neue Funktionen hinzu, entfernen störende Dinge oder verändern sie anderweitig. Die Benutzerskripte auf Greasy Fork sind kostenlos und können mit %{how_to_install_link} installiert werden. Greasy Fork beherbergt tausende Benutzerskripte, welche von hunderten Autoren geschrieben wurden. %{browse_link}, um zu sehen, was wir bieten!"
    explain_user_scripts_how_to_install_link: "kostenlosen Browsererweiterungen wie Greasemonkey"
    explain_user_scripts_browse_link: "Starten Sie einfach mit dem Stöbern"
    greasy_fork_for_authors_heading: "Ich bin Skriptautor, warum sollte ich Greasy Fork benutzen?"
    greasy_fork_for_authors_html: "Greasy Fork zielt darauf ab die größte Seite für Benutzerskripte zu werden, seit Userscripts.org zusammengebrochen ist, und Ihnen dabei das größte Publikum für Ihre Skripte zu bieten. Wir stellen die Qualität der Skripte an oberste Stelle, weshalb wir Spam, sowie betrügerische Skripte rigoros entfernen. Zudem bieten wir eine Plattform, die es Ihnen vereinfacht, Ihre Skripte zu verwalten. Wir bieten beispielsweise an, automatisch die Aktualisierungen Ihrer Skripte zu abzuholen, wenn Sie sie auf GitHub (oder anderen Plattformen) einliefern."
    scripts_sample: "Einige Beispiele unserer Benutzerskripte"
    scripts_sample_more: "Mehr …"
