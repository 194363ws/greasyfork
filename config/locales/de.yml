    welcome: "Herzlich Willkommen auf Greasy Fork, einer Seite für Benutzerscripte"
    explain_user_scripts_heading: "Was sind Benutzerscripte?"
    explain_user_scripts_html: "Benutzerscripte sind kleine Stücke von Javascript Quelltext. Sie fügen den Seiten, die Du besuchst neue Funktionen hinzu, entfernen störende Dinge oder modifizieren sie anderweitig. Die Benutzerscripte auf Greasy Fork sind kostenlos und können mit %{how_to_install_link} installiert werden. Greasy Fork beherbergt tausende Benutzerscripte, welche von hunderten Autoren geschrieben wurden. Deshalb %{browse_link} um zu sehen, was wir bieten!"
    explain_user_scripts_how_to_install_link: "kostenlosen Browsererweiterungen wie Greasemonkey"
    explain_user_scripts_browse_link: "starte jetzt mit dem Stöbern"
    greasy_fork_for_authors_heading: "Ich bin Script Autor, warum sollte ich Greasyfork nutzen?"
    greasy_fork_for_authors_html: "Greasy Fork zielt darauf ab, die größte Seite für Benutzerscripte zu werden, seitdem Userscripts.org kollabiert ist und Dir dabei das größte Publikum für deine Scripte zu bieten. Wir stellen die Qualität der Scripte an oberste Stelle, weshalb wir Spam sowie betrügerische Scripte rigoros entfernen. Zudem bieten wir eine Plattform, die es Dir vereinfacht, Deine scripte zu verwalten, da wir beispielsweise anbieten, automatisch die Updates Deiner Scripte zu ziehen, wenn du beispielsweise auf GitHub (oder anderen Plattformen) commitest."
    scripts_sample: "Einige Beispiele unserer Benutzerscripte"
    scripts_sample_more: "Mehr…"
